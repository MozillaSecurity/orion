language: generic

dist: bionic

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce
      - python3
      - python3-pip
      - python3-setuptools

git:
  depth: 5
  quiet: true

bundler_args: --retry 3

conditions: v1

stages:
  - Requirements
  - Base
  - Grizzly

env:
  global:
    - DOCKER_ORG=mozillasecurity
    - secure: 
    - secure: 

before_script:
  - travis_retry sudo pip3 install -r requirements.txt
  - set -e
  - make lint
  - travis_retry ./scripts/ci-docker-login.sh

jobs:
  allow_failures:
    - env: IMAGE=services/libfuzzer
    - env: IMAGE=services/funfuzz
    - env: IMAGE=services/grizzly-android
    - env: IMAGE=services/u2f-hid-rs
    - env: IMAGE=services/fuzzmanager
  include:
    - stage: Requirements
      env: IMAGE=services/linter
      name: Linter
    - stage: Base
      env: IMAGE=base/linux
      name: FuzzOS
    - stage: Grizzly
      env: IMAGE=services/grizzly
      name: Grizzly
    - stage: Services
      env: IMAGE=services/libfuzzer
      name: LibFuzzer
    - env: IMAGE=services/funfuzz
      name: FunFuzz
    - env: IMAGE=services/credstash
      name: Credstash
    - env: IMAGE=services/grizzly-android
      name: Grizzly Android
    - env: IMAGE=services/fuzzmanager
      name: FuzzManager
    - env: IMAGE=services/u2f-hid-rs
      name: U2F-HID Rust
    - env: IMAGE=services/ci-py-27
      name: CI Python 2.7
    - env: IMAGE=services/ci-py-35
      name: CI Python 3.5
    - env: IMAGE=services/ci-py-36
      name: CI Python 3.6
    - env: IMAGE=services/ci-py-37
      name: CI Python 3.7
    - env: IMAGE=services/ci-py-38
      name: CI Python 3.8

script:
  - ./monorepo.py -ci travis -build -test -deliver -path $IMAGE

after_script:
  - travis_retry docker logout
