taskGroupId: "${task_group}"
provisionerId: "${provisioner}"
workerType: "${worker}"
created: "${now}"
deadline: "${deadline}"
dependencies:
  - ${msys_task}
schedulerId: "${scheduler}"
routes: []
scopes:
  - "queue:scheduler-id:${scheduler}"
payload:
  env:
    MSYSTEM: MINGW64
    FETCH_REF: ${fetch_ref}
    FETCH_REV: ${fetch_rev}
    CLONE_REPO: ${clone_repo}
    CI_JOB: ${ci_job}
  mounts:
    - format: tar.bz2
      content:
        taskId: ${msys_task}
        artifact: public/msys2.tar.bz2
      directory: .
  command:
    - "set HOME=%CD%"
    - "set ARTIFACTS=%CD%"
    - "set PATH=%CD%\\msys64\\MINGW64\\bin;%PATH%"
    - "set PATH=%CD%\\msys64\\usr\\bin;%PATH%"
    - ci-launch
  maxRunTime: !!int "${max_run_time}"
metadata:
  name: "${project} ${name}"
  description: "${project} ${name}"
  owner: "${user}@users.noreply.github.com"
  source: "${http_repo}/raw/${fetch_rev}/.taskcluster.yml"
