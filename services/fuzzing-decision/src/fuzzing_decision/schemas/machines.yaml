$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://github.com/MozillaSecurity/orion/raw/master/services/fuzzing-decision/src/fuzzing_decision/schemas/machines.yaml"
title: "Machines"
description: "Cloud service machine mappings"
type: object
additionalProperties: false
patternProperties:
  "^(aws|azure|gcp)$":
    description: "Cloud provider name"
    additionalProperties: false
    type: object
    patternProperties:
      "^(x64|x86[_-]64|amd64|aarch64|arm64)$":
        description: "CPU Architecture"
        type: object
        patternProperties:
          "^.*$":
            description: "Properties of machine instance"
            type: object
            additionalProperties: false
            properties:
              zone_blacklist:
                description: "Zones to avoid"
                type: array
                items:
                  type: string
